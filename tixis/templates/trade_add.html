{% extends "base.html" %}
{% block program_active %}active{% endblock %}
{% block main_content %}
<div class="container-fluid"><div class="row"><div class="col-md-10">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">添加交易</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger {{ error_show }}" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{ error_msg }}
        </div>
        <form method="POST" action="{{ url_for('trade_add', pid=prog.oid) }}">
          <div class="form-group">
            <label for="program">方案 *</label>
            <input type="text" class="form-control" name="program" id="program" disabled value="{{ prog.name }}" />
          </div>
          <div class="form-group">
            <label for="symbol">股票代码 *</label>
            <input type="text" name="symbol" id="symbol" class="form-control" placeholder="SZ000001" />
          </div>
          <div class="form-group">
            <label for="buytime">入市时间 *</label>
            <input type="text" name="buytime" id="buytime" class="form-control" placeholder="2015-01-01 14:00:00" />
          </div>
          <div class="form-group">
            <label for="buyprice">买入价格 *</label>
            <input type="text" name="buyprice" id="buyprice" class="form-control" placeholder="21.01" />
          </div>
          <div class="form-group">
            <label for="riskprice">初始停价 *</label>
            <input type="text" name="riskprice" id="riskprice" class="form-control" placeholder="19.05" />
          </div>
          <div class="form-group">
            <label for="averagecost">平均每股成本 *</label>
            <input type="text" name="averagecost" id="averagecost" class="form-control" placeholder="21.02" />
          </div>
          <div class="form-group">
            <label for="amount">股数 *</label>
            <input type="text" name="amount" id="amount" class="form-control" placeholder="1000" />
          </div>
          <p class="help-block" style="color:red;">用于已完成交易的字段：</p>
          <div class="form-group">
            <label for="status">状态</label>
            <select name="status" id="status" class="form-control">
              <option value="running">持有中</option>
              <option value="ended">已完成</option>
            </select>
          </div>
          <div class="form-group">
            <label for="endtime">完成时间</label>
            <input type="text" name="endtime" id="endtime" class="form-control" placeholder="2015-01-01 14:00:00" />
          </div>
          <div class="form-group">
            <label for="finalincome">最终收益</label>
            <input type="text" name="finalincome" id="finalincome" class="form-control" placeholder="21000.82" />
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</div>
<div class="col-md-2"></div>
</div></div>
{% endblock main_content %}
