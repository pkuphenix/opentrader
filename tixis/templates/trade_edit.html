{% extends "base.html" %}
{% block program_active %}active{% endblock %}
{% block main_content %}
<div class="container-fluid"><div class="row"><div class="col-md-10">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">编辑交易</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger {{ error_show }}" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{ error_msg }}
        </div>
        <form method="POST" action="{{ url_for('trade_edit', pid=prog.oid, tid=trade.oid) }}">
          <div class="form-group">
            <label for="program">方案 *</label>
            <input type="text" class="form-control" name="program" id="program" disabled value="{{ prog.name }}" />
          </div>
          <div class="form-group">
            <label for="symbol">股票代码 *</label>
            <input type="text" name="symbol" id="symbol" class="form-control" placeholder="SZ000001" value="{{ trade.symbol }}" />
          </div>
          <div class="form-group">
            <label for="buytime">入市时间 *</label>
            <input type="text" name="buytime" id="buytime" class="form-control" placeholder="2015-01-01 14:00:00" value="{{ trade.buytime }}" />
          </div>
          <div class="form-group">
            <label for="buyprice">买入价格 *</label>
            <input type="text" name="buyprice" id="buyprice" class="form-control" placeholder="21.01" value="{{ trade.buyprice }}" />
          </div>
          <div class="form-group">
            <label for="riskprice">初始停价 *</label>
            <input type="text" name="riskprice" id="riskprice" class="form-control" placeholder="19.05" value="{{ trade.riskprice }}" />
          </div>
          <div class="form-group">
            <label for="averagecost">平均每股成本 *</label>
            <input type="text" name="averagecost" id="averagecost" class="form-control" placeholder="21.02" value="{{ trade.averagecost }}" />
          </div>
          <div class="form-group">
            <label for="amount">股数 *</label>
            <input type="text" name="amount" id="amount" class="form-control" placeholder="1000" value="{{ trade.amount }}" />
          </div>
          <p class="help-block" style="color:red;">用于已完成交易的字段：</p>
          <div class="form-group">
            <label for="status">状态</label>
            <select name="status" id="status" class="form-control" value="{{ trade.status }}">
              <option value="watch" {% if trade.status=='watch' %}selected{% endif %}>关注</option>
              <option value="running" {% if trade.status=='running' %}selected{% endif %}>持有中</option>
              <option value="ended" {% if trade.status=='ended' %}selected{% endif %}>已完成</option>
            </select>
          </div>
          <div class="form-group">
            <label for="endtime">完成时间</label>
            <input type="text" name="endtime" id="endtime" class="form-control" placeholder="2015-01-01 14:00:00" value="{{ trade.display('endtime') }}" />
          </div>
          <div class="form-group">
            <label for="sellprice">卖出价格</label>
            <input type="text" name="sellprice" id="sellprice" class="form-control" placeholder="21.82" value="{{ trade.display('sellprice') }}" />
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</div>
<div class="col-md-2"></div>
</div></div>
{% endblock main_content %}
