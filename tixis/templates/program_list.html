{% extends "base.html" %}
{% block program_active %}active{% endblock %}
{% block main_content %}
<div class="container-fluid"><div class="row"><div class="col-md-10">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">方案列表</h3>
    </div>
    <div class="panel-body">
        <h3><a href="/program/add"><i class="fa fa-plus-circle"></i></a></h3>
        <table class="table table-hover">
            <tr>
                <th>名称</th>
                <th>描述</th>
            </tr>
            {% for prog in progs %}
            <tr>
                <th><a href="{{ prog.url }}">{{ prog.name }}</a></th>
                <td>{{ prog.desc }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</div>
<div class="col-md-2"></div>
</div></div>{% endblock main_content %}
