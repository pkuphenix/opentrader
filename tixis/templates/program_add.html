{% extends "base.html" %}
{% block program_active %}active{% endblock %}
{% block main_content %}
<div class="container-fluid"><div class="row"><div class="col-md-10">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">添加方案</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger {{ error_show }}" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          {{ error_msg }}
        </div>
        <form method="POST" action="{{ url_for('program_add') }}">
          <div class="form-group">
            <label for="program_name">名称 *</label>
            <input type="text" class="form-control" name="program_name" id="program_name" placeholder="方案名称">
          </div>
          <div class="form-group">
            <label for="program_desc">描述</label>
            <textarea class="form-control" name="program_desc" id="program_desc" placeholder="方案描述"></textarea>
          </div>
          <div class="form-group">
            <label for="target_value">目标收益&nbsp;&nbsp;</label>
            <label class="radio-inline">
                <input type="radio" name="target_type" id="target_type_percent" checked value="percent"> 百分比
            </label>
            <label class="radio-inline">
                <input type="radio" name="target_type" id="target_type_amount" value="amount"> 金额
            </label>
            <input type="text" name="target_value" id="target_value" class="form-control" />
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</div>
<div class="col-md-2"></div>
</div></div>
{% endblock main_content %}
