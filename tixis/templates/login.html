<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>OpenTrader Tixis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Li Qian">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-switch.min.css" />
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
</head>
<body>
  <div class="container-fluid"><div class="row"><div class="col-md-offset-4 col-md-4">
  <div class="panel panel-primary">
     <div class="panel-heading">
          <h3 class="panel-title">登录</h3>
      </div>
      <div class="panel-body">
          <div class="alert alert-danger {{ error_show }}" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{ error_msg }}
          </div>
          <form method="POST" action="">
            <div class="form-group">
              <label for="username">用户名 *</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="">
              <label for="password">密码 *</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="">
            </div>
            <center>
            <button type="submit" class="btn btn-primary">登陆</button>
            <a class="btn btn-primary" href="" role="button">注册</a>
            </center>
          </form>
      </div>
  </div>
  </div></div></div>
</body>
